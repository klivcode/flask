<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        
    {% endblock  %}</title>

    <style>
        header{
            background-color: gray;
        }

        footer{
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
       <nav>
        <a href="/">Home</a>
       </nav>
    </header>
    
    {% with messages= get_flashed_messages() %}
        {% if messages %}

        <ul style="color: green;">
        {% for msg in messages %}
            <li>{{msg}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    {% block content %}
            
    {% endblock  %}

    <footer>
        <p>
            &copy: 2025 Powered By KLIVCODE
        </p>
    </footer>
</body>
</html>
